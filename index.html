<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Columns Table</h1>

        <div class="controls">
            <label for="columnRange">Columns</label>
            <input type="range" id="columnRange" min="1" max="10" value="1">

            <label for="rowRange">Rows</label>
            <input type="range" id="rowRange" min="1" max="10" value="1">
        </div>

        <div id="tableContainer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
